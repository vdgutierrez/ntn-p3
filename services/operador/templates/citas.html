<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Programadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'base.html' %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Citas Programadas</h2>
        
        <!-- Tabla de citas programadas -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Cliente</th>
                    <th>Nombre del Cliente</th>
                    <th>Fecha y Hora</th>
                    <th>Tipo de Prueba</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for cita in citas %}
                <tr>
                    <td>{{ cita.id_cliente }}</td>
                    <td>{{ cita.nombre_cliente }}</td>
                    <td>{{ cita.fecha_hora }}</td>
                    <td>{{ cita.tipo_prueba }}</td>
                    <td>{{ cita.estado }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No hay citas programadas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
