<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pruebas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'base.html' %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Pruebas</h2>
        <form action="{{ url_for('operator.registro') }}" method="POST">
            <!-- Datos del Cliente -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cliente_id" class="form-label">ID Cliente</label>
                    <input type="text" class="form-control" id="cliente_id" name="cliente_id" required>
                </div>
            </div>
            
            <!-- Tipo de Prueba -->
            <div class="mb-3">
                <label for="tipo_prueba" class="form-label">Tipo de Prueba</label>
                <select class="form-select" id="tipo_prueba" name="tipo_prueba" required>
                    <option value="">Seleccione el tipo de prueba</option>
                    {% for tipo in tipos_prueba %}
                    <option value="{{ tipo.id_tipo_prueba }}">{{ tipo.prueba }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Otros datos relevantes para la toma de prueba -->
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
            
            <!-- BotÃ³n para registrar la prueba -->
            <button type="submit" class="btn btn-primary w-100">Registrar Tipo de Prueba</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
