<!-- templates/admin/registro_usuario.html -->
{% extends "base_admin.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Registro de Usuario</h2>
<form action="/admin/registro_usuario" method="POST">
    <!-- Datos Comunes -->
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono">
    </div>

    <!-- Selección de Rol -->
    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol" onchange="mostrarEspecialidad()">
            <option value="medico">Médico</option>
            <option value="funcionario">Funcionario del Gobierno</option>
            <option value="operador">Operador de Pruebas</option>
        </select>
    </div>

    <!-- Especialidad (Visible solo para médicos) -->
    <div class="mb-3" id="especialidadContainer" style="display: none;">
        <label for="especialidad" class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" name="especialidad">
    </div>

    <button type="submit" class="btn btn-primary">Registrar Usuario</button>
</form>

<script>
    function mostrarEspecialidad() {
        const rol = document.getElementById("rol").value;
        const especialidadContainer = document.getElementById("especialidadContainer");
        especialidadContainer.style.display = (rol === "medico") ? "block" : "none";
    }
</script>
{% endblock %}
