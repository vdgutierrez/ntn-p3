<!-- templates/funcionarios_comunicacion.html -->
{% extends "base_funcionarios.html" %}

{% block title %}Comunicación con Clientes{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Comunicación con Clientes</h2>

<!-- Formulario para buscar un cliente -->
<form action="/buscar_cliente" method="POST" class="mb-4">
    <div class="mb-3">
        <label for="cliente_info" class="form-label">Ingrese Correo Electrónico o Teléfono del Cliente</label>
        <input type="text" class="form-control" id="cliente_info" name="cliente_info" placeholder="ejemplo@correo.com o +59112345678" required>
    </div>
    <button type="submit" class="btn btn-primary">Buscar Cliente</button>
</form>

<!-- Sección para mostrar los detalles del cliente (estos datos deberían generarse dinámicamente) -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Datos del Cliente</h5>
        <p class="card-text"><strong>Nombre:</strong> Juan Pérez</p>
        <p class="card-text"><strong>Correo Electrónico:</strong> juan.perez@ejemplo.com</p>
        <p class="card-text"><strong>Teléfono:</strong> +59112345678</p>
        <a href="mailto:juan.perez@ejemplo.com" class="btn btn-success">Enviar Correo</a>
        <a href="tel:+59112345678" class="btn btn-info">Llamar</a>
    </div>
</div>
{% endblock %}
