<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            height: 100vh;
        }
        /* Panel izquierdo con la imagen y texto */
        .left-panel {
            background: url('https://www.share4rare.org/sites/default/files/inline-images/diagno%CC%81stico_0.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 300px;
        }
        .left-panel h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .left-panel p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #fff;
        }
        /* Panel derecho con el formulario de inicio de sesión */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        .login-form h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-check-label, .login-form p {
            font-size: 0.9rem;
        }
        .login-form .btn-primary {
            background-color: #ff5733;
            border-color: #ff5733;
            width: 100%;
        }
        .login-form .btn-primary:hover {
            background-color: #e04e2a;
            border-color: #e04e2a;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Panel izquierdo con la imagen de fondo y mensaje de bienvenida -->
    <div class="left-panel">
        <h1>TE DAMOS LA BIENVENIDA....</h1>
        <p>SISTEMA DE CONTROL DE TOMA DE PRUEBAS </p>
        <div class="social-icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
        </div>
    </div>
    
    <!-- Panel derecho con el formulario de inicio de sesión -->
    <div class="right-panel">
        <div class="login-form">
            <img src="https://e7.pngegg.com/pngimages/544/1003/png-clipart-black-and-silver-stethoscope-illustration-heart-stethoscope-health-care-cardiology-red-hearts-texture-medical-stethoscope-love-heart-thumbnail.png" alt="Logo"> 
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrasena</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
             
                <button type="submit" class="btn btn-primary" style="background-color: #17a2b8;">Iniciar Sesion</button>
                
                <p class="mt-3 text-center"><a href="/register">REGISTRATE AQUI</a></p>
                

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>
</html>
