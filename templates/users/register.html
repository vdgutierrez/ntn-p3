<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3c4159;
        }
        .register-container {
            display: flex;
            width: 1000px;
            max-width: 100000px;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .left-panel {
            background-color: #5cc6c6;
            color: #fff;
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        .left-panel h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .left-panel p {
            font-size: 1rem;
            margin-top: 20px;
            max-width: 300px;
        }
        .left-panel img {
            width: 200px;
            margin-top: 20px;
            border-radius: 50%;
        }
        .right-panel {
            background-color: #2a2e43;
            color: #fff;
            flex: 60;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .register-form {
            width: 100%;
            max-width: 600px;
        }
        .register-form h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffc3;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control, .form-select {
            background-color: #3c4159;
            color: #fff;
            border: none;
            margin-bottom: 15px;
        }
        .form-control::placeholder, .form-select option {
            color: #b0b3c0;
        }
        .register-form .btn-primary {
            background-color: #00ffc3;
            border: none;
            width: 100%;
            margin-top: 10px;
            color: #2a2e43;
            font-weight: bold;
        }
        .register-form .btn-primary:hover {
            background-color: #00d6a9;
        }
    </style>
</head>
<body>

<div class="register-container">
    <!-- Panel izquierdo con el mensaje y gráfico -->
    <div class="left-panel">
        <h1>Bienvenido</h1>
        <p>Registra tus datos para acceder a todos nuestros servicios.</p>
        <img src="https://d2lcsjo4hzzyvz.cloudfront.net/blog/wp-content/uploads/2021/09/15113011/Pruebas-para-covid-19.jpg" alt="Gráfico de cliente">
    </div>
    
    <!-- Panel derecho con el formulario de registro -->
    <div class="right-panel">
        <div class="register-form">
            <h2>Registro de Cliente</h2>
            <!-- Mensajes Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="\register_cliente" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="id_cliente" name="id_cliente" placeholder="CI" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-select" id="genero" name="genero" required>
                            <option value="">Seleccione Género</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo Electrónico" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar Cliente</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
